<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
      1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, 
      para uma descrição de como você se vê daqui a 2 anos. (Não gaste 
      tempo pensando no texto e sim realizando o exercício)
      */

      function exercicio1() {
        let msg = 'Trabalhando profissionalmente e tendo qualidade de vida.';
        document.getElementsByTagName('p')[1].innerText = msg;
      }
      exercicio1();

      /*
      2. Crie e execute uma função que mude a cor do quadrado amarelo 
      para o verde da Trybe (rgb(76,164,109)).
      */

      function exercicio2() {
        document.querySelector('.main-content').style.backgroundColor = 'rgb(76,164,109)';
      }
      exercicio2();

      /*
      3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
      */

      function exercicio3() {
        document.querySelector('.center-content').style.backgroundColor = 'white'
      }
      exercicio3();

      /*
      4. Crie e execute uma função que corrija o texto da tag <h1>.
      */
      function exercicio4() {
        let str = 'Exercício 5.1 - Javascript';
        let title = document.getElementsByClassName('title')[0].innerText = str;
      }
      exercicio4()

      /*
      5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
      */
      function exercicio5() {
        let paragrafos = document.getElementsByTagName('p');
        for (let tagP of paragrafos) {
          tagP.style.textTransform = 'uppercase'
        }
      }
      exercicio5();

      /*
      6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      */
      function exercicio6() {
        let paragrafos = document.getElementsByTagName('p');
        for (let tagP of paragrafos) {
          console.log(tagP.innerText);
        }
      }
      exercicio6();
    </script>
  </body>

</html>
